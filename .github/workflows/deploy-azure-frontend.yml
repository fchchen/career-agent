name: Deploy Frontend (Azure Static Web Apps)

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-azure-frontend.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        env:
          FRONTEND_API_URL: ${{ secrets.FRONTEND_API_URL }}
        run: |
          cd frontend
          npm ci
          API_URL="${FRONTEND_API_URL:-/api}"
          npx ng build --configuration production --define "import.meta.env.API_URL='${API_URL}'" --define "import.meta.env.STATIC_DATA=false"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: frontend/dist/frontend/browser
