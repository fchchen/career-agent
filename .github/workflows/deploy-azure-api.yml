name: Deploy API (Azure App Service)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_PATH: src/Api/CareerAgent.Api.csproj
      PUBLISH_PATH: ./publish

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef --version 8.*

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Apply SQL Server migrations
        env:
          Database__Provider: SqlServer
          ConnectionStrings__SqlServer: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        run: |
          if [ -z "$ConnectionStrings__SqlServer" ]; then
            echo "AZURE_SQL_CONNECTION_STRING secret is required for migration step."
            exit 1
          fi
          dotnet ef database update \
            --context SqlServerCareerAgentDbContext \
            --project src/Api/CareerAgent.Api.csproj \
            --startup-project src/Api/CareerAgent.Api.csproj

      - name: Publish API
        run: dotnet publish $PROJECT_PATH --configuration Release --output $PUBLISH_PATH

      - name: Package API for deploy
        run: |
          cd $PUBLISH_PATH
          zip -r ../career-agent-api.zip .

      - name: Deploy to Azure Web App
        env:
          AZURE_WEBAPP_RESOURCE_GROUP: ${{ secrets.AZURE_WEBAPP_RESOURCE_GROUP }}
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
        run: |
          if [ -z "$AZURE_WEBAPP_RESOURCE_GROUP" ]; then
            echo "AZURE_WEBAPP_RESOURCE_GROUP secret is required for deploy step."
            exit 1
          fi
          if [ -z "$AZURE_WEBAPP_NAME" ]; then
            echo "AZURE_WEBAPP_NAME secret is required for deploy step."
            exit 1
          fi
          az webapp deploy \
            --resource-group "$AZURE_WEBAPP_RESOURCE_GROUP" \
            --name "$AZURE_WEBAPP_NAME" \
            --src-path ./career-agent-api.zip \
            --type zip
